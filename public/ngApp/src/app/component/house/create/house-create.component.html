<h3>物件情報登録</h3>

<div class="row">

    <!-- form start -->
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="event-search-form">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>
                <!-- /.box-header -->

                <div class="box-body">
                    <label for="name">フリーワード</label>
                    <input type="text" class="form-control" id="name"
                           required
                           [(ngModel)]="model.name" name="name"
                           #name="ngModel">

                    <div class="form-group">
                        <label for="description">説明</label>
                        <textarea class="form-control" id="description" #repoName placeholder="説明"></textarea>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input class="form-control" placeholder="Email" type="email">
                    </div>

                    <div class="form-group">
                        <label for="roomType">客室タイプ</label>
                        <input type="number" class="form-control" id="roomType" #repoName
                               placeholder="客室タイプ">
                    </div>
                    <div class="form-group">
                        <label for="maxPersons">最大収容人数</label>
                        <input type="number" class="form-control" id="maxPersons" #repoName
                               placeholder="最大収容人数">
                    </div>
                    <div class="form-group">
                        <label for="breadth">広さ</label>
                        <input type="text" class="form-control" id="breadth" #repoName
                               placeholder="広さ">
                    </div>
                    <div class="form-group">
                        <label for="bedroomQuantity">寝室の数</label>
                        <input type="number" class="form-control" id="bedroomQuantity" #repoName
                               placeholder="寝室の数">
                    </div>
                    <div class="form-group">
                        <label for="bedCoverQuantity">掛け布団の数</label>
                        <input type="email" class="form-control" id="bedCoverQuantity" #repoName
                               placeholder="掛け布団の数l">
                    </div>
                    <div class="form-group">
                        <label for="roomPhoto">部屋の写真</label>
                        <input type="file" id="roomPhoto">
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Input Addon</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label for="bedQuantity">ベッドの数</label>
                        <input type="email" class="form-control" id="bedQuantity" #repoName
                               placeholder="ベッドの数">
                    </div>

                    <div class="form-group">
                        <label for="bathroomQuantity">浴室の数</label>
                        <input type="password" class="form-control" id="bathroomQuantity" placeholder="浴室の数">
                    </div>

                    <div class="form-group">
                        <label for="toiletQuantity">トイレの数</label>
                        <input type="password" class="form-control" id="toiletQuantity" placeholder="トイレの数">
                    </div>

                    <div class="form-group">
                        <label for="name">チェックイン</label>
                        <ng2-datepicker [(ngModel)]="model.date" [ngModelOptions]="{standalone: true}"></ng2-datepicker>
                        <div [hidden]="name.valid || name.pristine"
                             class="alert alert-danger">
                            Name is required
                        </div>
                    </div>

                    <div class="form-group">

                        <label for="name">チェックアウト</label>
                        <ng2-datepicker [(ngModel)]="model.date" [ngModelOptions]="{standalone: true}"></ng2-datepicker>
                        <div [hidden]="name.valid || name.pristine"
                             class="alert alert-danger">
                            Name is required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="minStay">最低宿泊日数</label>
                        <input type="password" class="form-control" id="minStay" placeholder="最低宿泊日数">
                    </div>

                    <div class="form-group">
                        <label for="maxStay">最大宿泊日数</label>
                        <input type="password" class="form-control" id="maxStay" placeholder="最大宿泊日数">
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">検索</button>
        </div>
    </form>

    <sk-fading-circle [isRunning]="model.spinner" [delay]="false"></sk-fading-circle>

</div>
